<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragments/navbar :: navbar"></header>
    <form th:action="@{|/published-works/${work}/create-review|}"  method="POST" >
        <div>
            <a th:text="#{text.review}"/>
            <input type="text" th:name="text" th:value="${review.text}"/>
        </div>
        <div>
            <a th:text="#{rate.review}"/>
            <input type="number" th:name="rate" th:value="${review.rate}"/>
        </div>
        <div><button class="btn" type="submit"   th:text="#{upload.button}"></button></div>
    </form>
</div>
</body>
</html>
