<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragments/navbar :: navbar"></header>
    <form th:action="@{|/published-works/${work}/update-review/${reviewId}|}"  method="POST" class="col-lg-6 offset-lg-3 ">
        <div class="row justify-content-center">
            <label th:text="#{text.review}"/>
            <input class="form-control" type="text" th:name="text" th:value="${review.text}"/>
            <label th:text="#{rate.review}"/>
            <input class="form-control" type="number" th:name="rate" th:value="${review.rate}"/>
        <div><button class="btn" type="submit"   th:text="#{update.button}"></button></div>
        </div>
    </form>
</div>
</body>
</html>
