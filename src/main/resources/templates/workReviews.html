<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragments/navbar :: navbar"></header>
    <div th:text="${work.title}"></div>
    <div th:text="${work.annotation}"></div>

    <div th:if="${reviewCreated}">
        <a th:text="#{created.review.message}"/>
    </div>
    <div th:unless="${reviewCreated}">
    <a class="btn btn-outline-primary" th:href="@{|/published-works/${work.id}/create-review|}" th:text="#{create.review.button}"/>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{date.review}"></th>
            <th scope="col" th:text="#{text.review}"></th>
            <th scope="col" th:text="#{rate.review}"></th>
            <th scope="col" th:text="#{user.review}"></th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="review : ${reviews.content}">
            <td th:text="${#temporals.format(review.date, 'dd-MM-yyyy HH:mm')}"> </td>
            <td th:text="${review.text}"> </td>
            <td th:text="${review.rate}"> </td>
            <td th:text="${review.user.username}"> </td>
            <div  th:if="${review.user.id}==${userId}">
            <td><a class="btn btn-outline-primary" th:href="@{|/published-works/${work.id}/update-review/${review.id}|}" th:text="#{update.button}"></a></td>
            </div>
            <div  th:if="${review.user.id}==${userId}">
            <td><a class="btn btn-outline-primary" th:href="@{|/published-works/${work.id}/delete-review/${review.id}|}" th:text="#{delete.button}"></a></td>
            </div>
        </tr>
        </tbody>
    </table>
    <ul th:if="${reviews.totalPages > 0}" class="nav nav-tabs justify-content-center">
        <li class="nav-item"  th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/published-works/{work}(work=${work.id}, size=${reviews.size}, page=${pageNumber} , sort=${sort}, nameBy=${nameBy})}"
               th:text=${pageNumber}
               th:class="${pageNumber==reviews.number + 1} ? active"></a>
        </li>
    </ul>
</div>
</body>
</html>
